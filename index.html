<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/src/assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Interactive Comments Section</title>
  </head>

  <body class="page">

    <!-- App -->
    <main class="page__container" id="app"></main>

    <!-- Template | post -->
    <template id="template-post">
      <div class="post">
        <div class="post__card">
          <div class="post__info">
            <img class="avatar" src="/src/assets/images/person.svg" alt="Profile picture">
            <p class="post__username"></p>
            <p class="post__created-at"></p>
          </div>
          <p class="post__content"></p>
          <div class="post__score"></div>
          <div class="post__actions"></div>
        </div>
      </div>
    </template>

    <!-- Template | score button -->
    <template id="template-score-button">
      <div class="button-counter">
        <button class="button-counter__button button-counter__button--plus">
          <app-icon class="button-counter__icon" icon-width="1.2rem" shape="plus"></app-icon>
        </button>
        <p class="button-counter__count"></p>
        <button class="button-counter__button button-counter__button--minus">
          <app-icon class="button-counter__icon" icon-width="1.2rem" shape="minus"></app-icon>
        </button>
      </div>
    </template>

    <!-- Template | replies -->
    <template id="template-replies">
      <div class="replies">
        <div class="replies__line"></div>
        <div class="replies__list"></div>
      </div>
    </template>

    <!-- Template | form -->
    <template id="template-form">
      <form class="form">
        <label class="form__label" for="form-textarea"></label>
        <textarea class="form__textarea" placeholder="Add a comment..." id="form-textarea"></textarea>
        <div class="form__avatar">
          <img class="avatar" src="/src/assets/images/person.svg" alt="Profile picture">
        </div>
        <div class="form__submit-button">
          <button class="button-submit" type="button">send</button>
        </div>
      </form>
    </template>

    <!-- Template | icon -->
    <template id="template-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"></svg>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
