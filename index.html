<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/src/assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Interactive Comments Section</title>
  </head>

  <body class="page">

    <!-- Template | comment -->
    <template id="template-comment">
      <div class="comment__info">
        <img class="avatar" src="/src/assets/images/person.svg" alt="Profile picture">
        <p class="comment__username"></p>
        <p class="comment__created-at"></p>
      </div>
      <p class="comment__content"></p>
      <div class="comment__score"></div>
      <div class="comment__actions"></div>
    </template>

    <!-- Template | form -->
    <template id="template-form">
      <label class="form__label" for="form-textarea"></label>
      <textarea class="form__input" placeholder="Add a comment..." id="form-textarea"></textarea>
      <div class="form__avatar">
        <img class="avatar avatar--form" src="/src/assets/images/person.svg" alt="Profile picture">
      </div>
      <div class="form__action">
        <button class="form__button" type="button"></button>
      </div>
    </template>

    <!-- Template | score -->
    <template id="template-score">
      <button class="score__button score__button--plus">
        <app-icon class="score__icon" icon-width="1.2rem" shape="plus"></app-icon>
      </button>
      <p class="score__count"></p>
      <button class="score__button score__button--minus">
        <app-icon class="score__icon" icon-width="1.2rem" shape="minus"></app-icon>
      </button>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
