<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/src/assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Interactive Comments Section</title>
  </head>

  <body class="page">

    <!-- App -->
    <main class="page__container" id="app"></main>

    <!-- Template | comment -->
    <template id="template-comment">
      <div class="comment">
        <div class="comment__info"></div>
        <p class="comment__value"></p>
        <div class="comment__button-vote"></div>
        <div class="comment__button-reply"></div>
      </div>
    </template>

    <!-- Template | form -->
    <template id="template-form">
      <form class="form">
        <label class="form__label" for="form-textarea"></label>
        <textarea class="form__textarea" id="form-textarea"></textarea>
        <div class="form__avatar"></div>
        <div class="form__button-submit"></div>
      </form>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
